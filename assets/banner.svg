<svg width="100%" height="180" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Medieval banner with castle">
  <defs>
    <linearGradient id="pg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F7ECD4"/>
      <stop offset="1" stop-color="#EBD9B5"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" result="turb"/>
      <feColorMatrix type="saturate" values="0" in="turb" result="turbbw"/>
      <feBlend in="SourceGraphic" in2="turbbw" mode="multiply"/>
    </filter>

    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#f6d365"/>
      <stop offset="0.6" stop-color="#fda085"/>
      <stop offset="1" stop-color="#ffd27a"/>
    </linearGradient>

    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1600" height="400" rx="12" ry="12" fill="url(#pg)"/>
  <g opacity="0.12" filter="url(#grain)">
    <rect x="0" y="0" width="1600" height="400" rx="12" ry="12" fill="#fff"></rect>
  </g>

  <g transform="translate(50,50)">
    <rect x="520" y="50" width="180" height="120" rx="6" fill="#07122b"></rect>
    <rect x="490" y="80" width="20" height="90" fill="#07122b"></rect>
    <rect x="710" y="80" width="20" height="90" fill="#07122b"></rect>

    <path d="M420 170 L440 100 L460 170 Z" fill="#07122b"/>
    <path d="M600 20 L640 60 L680 20 L720 60 L760 20 L800 60 L840 20 L880 60 L920 20 L920 170 L420 170 Z" fill="#07122b"/>
    <rect x="480" y="120" width="60" height="50" fill="#021826"/>
    <rect x="760" y="120" width="60" height="50" fill="#021826"/>
    <rect x="430" y="40" width="20" height="20" fill="#021826"/>
    <rect x="470" y="40" width="20" height="20" fill="#021826"/>
    <rect x="510" y="40" width="20" height="20" fill="#021826"/>
    <rect x="550" y="40" width="20" height="20" fill="#021826"/>
  </g>

  <g transform="translate(0,260)">
    <path d="M120 10 C260 80 1340 80 1480 10 L1480 110 C1340 40 260 40 120 110 Z" fill="url(#gold)" stroke="#b27a2e" stroke-width="6" opacity="0.98"/>
    <text x="800" y="70" font-family="Georgia, serif" font-size="34" font-weight="700" text-anchor="middle" fill="#2b1a00" >⚔️ Dhruv Mittal — The Code Knight ⚔️</text>
    <text x="800" y="100" font-family="Georgia, serif" font-size="18" font-style="italic" text-anchor="middle" fill="#3a2b12">Forging logic, slaying bugs, and building empires in the digital realm.</text>
  </g>
</svg>
