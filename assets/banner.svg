<svg width="100%" height="180" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Enhanced Medieval banner with detailed castle">
  <defs>
    <linearGradient id="parchmentGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FDF8E4"/>
      <stop offset="100%" stop-color="#FAEAD6"/>
    </linearGradient>
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.6" numOctaves="1" stitchTiles="stitch" result="turb"/>
      <feColorMatrix type="saturate" values="0.2" in="turb" result="turbcolor"/>
      <feBlend in="SourceGraphic" in2="turbcolor" mode="multiply" result="grain"/>
      <feComponentTransfer in="grain">
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
    </filter>

    <linearGradient id="goldRibbonGradient" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <filter id="ribbonShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <linearGradient id="darkCastleGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#2D3748"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>

    <linearGradient id="lightCastleGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#4A5568"/>
      <stop offset="100%" stop-color="#2D3748"/>
    </linearGradient>

    <radialGradient id="moonlight" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.2)"/>
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)"/>
    </radialGradient>

  </defs>

  <rect x="0" y="0" width="1600" height="400" rx="12" ry="12" fill="url(#parchmentGradient)" filter="url(#grainTexture)"/>

  <rect x="0" y="0" width="1600" height="280" fill="#0f172a" rx="12" ry="12"/>

  <circle cx="1400" cy="80" r="40" fill="#E2E8F0"/>
  <circle cx="1380" cy="70" r="10" fill="#CBD5E0"/>
  <circle cx="1410" cy="100" r="15" fill="#CBD5E0"/>
  <circle cx="1430" cy="60" r="8" fill="#CBD5E0"/>

  <circle cx="100" cy="50" r="2" fill="#fff"/>
  <circle cx="250" cy="80" r="1.5" fill="#fff"/>
  <circle cx="400" cy="30" r="2.5" fill="#fff"/>
  <circle cx="600" cy="100" r="1" fill="#fff"/>
  <circle cx="800" cy="60" r="2" fill="#fff"/>
  <circle cx="1000" cy="90" r="1.8" fill="#fff"/>
  <circle cx="1200" cy="40" r="2.2" fill="#fff"/>

  <g transform="translate(100,20)">
    <rect x="400" y="100" width="600" height="150" rx="8" fill="url(#darkCastleGradient)"/>
    <rect x="380" y="130" width="30" height="120" fill="url(#darkCastleGradient)"/>
    <rect x="990" y="130" width="30" height="120" fill="url(#darkCastleGradient)"/>

    <rect x="330" y="50" width="70" height="200" rx="6" fill="url(#lightCastleGradient)"/>
    <rect x="900" y="50" width="70" height="200" rx="6" fill="url(#lightCastleGradient)"/>

    <rect x="330" y="40" width="10" height="10" fill="#1A202C"/>
    <rect x="350" y="40" width="10" height="10" fill="#1A202C"/>
    <rect x="370" y="40" width="10" height="10" fill="#1A202C"/>
    <rect x="390" y="40" width="10" height="10" fill="#1A202C"/>

    <rect x="900" y="40" width="10" height="10" fill="#1A202C"/>
    <rect x="920" y="40" width="10" height="10" fill="#1A202C"/>
    <rect x="940" y="40" width="10" height="10" fill="#1A202C"/>
    <rect x="960" y="40" width="10" height="10" fill="#1A202C"/>


    <rect x="550" y="20" width="120" height="230" rx="6" fill="url(#lightCastleGradient)"/>
    <rect x="550" y="10" width="10" height="10" fill="#1A202C"/>
    <rect x="570" y="10" width="10" height="10" fill="#1A202C"/>
    <rect x="590" y="10" width="10" height="10" fill="#1A202C"/>
    <rect x="610" y="10" width="10" height="10" fill="#1A202C"/>
    <rect x="630" y="10" width="10" height="10" fill="#1A202C"/>
    <rect x="650" y="10" width="10" height="10" fill="#1A202C"/>

    <rect x="420" y="150" width="20" height="30" fill="#000" rx="3"/>
    <rect x="460" y="150" width="20" height="30" fill="#000" rx="3"/>
    <rect x="580" y="80" width="20" height="30" fill="#000" rx="3"/>
    <rect x="620" y="80" width="20" height="30" fill="#000" rx="3"/>
    <rect x="800" y="150" width="20" height="30" fill="#000" rx="3"/>
    <rect x="840" y="150" width="20" height="30" fill="#000" rx="3"/>

    <path d="M600 250 L600 180 A30 30 0 0 1 620 150 L640 150 A30 30 0 0 1 660 180 L660 250 Z" fill="#4B2E2E" stroke="#2b1a00" stroke-width="2"/>
    <rect x="600" y="220" width="60" height="30" fill="#4B2E2E" stroke="#2b1a00" stroke-width="2"/>
    <rect x="600" y="190" width="60" height="30" fill="#4B2E2E" stroke="#2b1a00" stroke-width="2"/>
  </g>

  <g transform="translate(0,250)" filter="url(#ribbonShadow)">
    <path d="M120 20 C280 90 1320 90 1480 20 L1480 120 C1320 50 280 50 120 120 Z" fill="url(#goldRibbonGradient)" stroke="#8B4513" stroke-width="6"/>
    <text x="800" y="80" font-family="'Cinzel Decorative', serif" font-size="38" font-weight="900" text-anchor="middle" fill="#2b1a00">⚔️ Dhruv Mittal — The Code Knight ⚔️</text>
    <text x="800" y="110" font-family="'Merriweather', serif" font-size="20" font-style="italic" text-anchor="middle" fill="#3a2b12">Forging logic, slaying bugs, and building empires in the digital realm.</text>
  </g>
</svg>
